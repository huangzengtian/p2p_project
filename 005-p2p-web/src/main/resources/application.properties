# tomcat内置端口号和上下文根
server.port=9001
server.servlet.context-path=/

#Dubbo
spring.application.name=005-p2p-web
spring.dubbo.registry=zookeeper://192.168.222.130:2181

# 关闭缓存
spring.thymeleaf.cache=false

# 设置thymeleaf前后缀
#spring.thymeleaf.prefix=classpath:/templates/
